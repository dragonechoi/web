<!-- 하나의  .html 문서안에 <html> 요소가 또 있다면? -->
<html>
    <head>
       <!-- title은 첫번쨰 것만 적용됨 -->
        <title>page2</title>
        <!-- 스타일은 차례대로 적용됨 -->
        <style>
            p{color: blue;}
        </style>
        <body>
            <p>nice to meet you</p>
        </body>
    </head>
</html>

<!-- html 요소 밖에 글씨가 있다면? -->
